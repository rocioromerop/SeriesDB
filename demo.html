<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="container" style="background: gold; padding:20px;">
		<div id="content" style="background: coral; padding:20px;">This is the content</div>
	</div>
	<script>
		document.getElementById('container').addEventListener('click', function(event){console.log("CONTAINER CLICKED");});
		document.getElementById('content').addEventListener('click', function(event){ console.log("content clicked");});

		document.body.addEventListener('click', function(event){console.log("BODY clicked");}, true);
	</script>
</body>
</html>
